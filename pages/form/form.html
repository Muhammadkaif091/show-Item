<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add Product Details</h2>
        <button onclick="location.href='../product/product.html'" type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#carDetailsModal">
             Show product Page
        </button>

        
            <div class="form-group">
                <label for="imgUrl">Image URL:</label>
                <input type="url" class="form-control" id="imgUrl" placeholder="Enter image URL" >
            </div>
            <div class="form-group">
                <label for="carName">Car Name:</label>
                <input type="text" class="form-control" id="carName" placeholder="Enter car name" >
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" class="form-control" id="company" placeholder="Enter company name" >
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price" >
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" placeholder="Enter model">
            </div>
            <button onclick="addData()" type="submit" class="btn btn-primary">Submit</button>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="form.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
