<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Product Details</h2>
        <!-- Button to Open the Modal -->
        <button onclick="location.href='../form/form.html'" type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#carDetailsModal">
            Add Product
        </button>
   
        <a href=""></a>
        <div class="row" id="showProduct"></div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="carDetailsModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add Car Details</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form id="carDetailsForm">
                        <div class="form-group">
                            <label for="imgUrl">Image URL:</label>
                            <input type="url" class="form-control" id="imgUrl" placeholder="Enter image URL" required>
                        </div>
                        <div class="form-group">
                            <label for="carName">Car Name:</label>
                            <input type="text" class="form-control" id="carName" placeholder="Enter car name" required>
                        </div>
                        <div class="form-group">
                            <label for="company">Company:</label>
                            <input type="text" class="form-control" id="company" placeholder="Enter company name" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="number" class="form-control" id="price" placeholder="Enter price" required>
                        </div>
                        <div class="form-group">
                            <label for="model">Model:</label>
                            <input type="text" class="form-control" id="model" placeholder="Enter model" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    
    <script type="module" src="product.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
